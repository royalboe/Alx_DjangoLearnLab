<!-- book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Book List</h1>
    <a href="{% url 'add_book' %}">Add New Book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }}
                <a href="{% url 'edit_book' book.id %}">Edit</a>
            </li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
</body>
</html>
