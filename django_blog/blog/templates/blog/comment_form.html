{% extends "blog/base.html" %}
{% block content %}
  <h1>{% if form.instance.pk %}Edit comment{% else %}Add comment{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Post{% endif %}</button>
  </form>
  <p><a href="{% url 'blog:post-detail' form.instance.post.pk %}">Back to post</a></p>
{% endblock %}
