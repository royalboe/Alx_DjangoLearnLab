{% extends "blog/base.html" %}
{% block content %}
  <h2>Your profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <legend>User info</legend>
      {{ u_form.as_p }}
    </fieldset>
    <fieldset>
      <legend>Profile</legend>
      {% if user.profile.avatar %}
        <p>Current avatar:</p>
        <img src="{{ user.profile.avatar.url }}" alt="avatar" width="120">
      {% endif %}
      {{ p_form.as_p }}
    </fieldset>
    <button type="submit">Update profile</button>
  </form>
{% endblock %}
